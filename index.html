<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.red.min.css">
    <script src="links.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <hgroup>
                <h2>SIH 🔗 Quick Links 
                    &nbsp;
                    <a  
                    href="https://github.com/Sydney-Informatics-Hub/links/edit/main/links.js" 
                    role="button" 
                    class="outline"
                    target="_blank"
                    >
                        ✏️ Add link
                    </a>
                </h2>
            </hgroup>
            <!-- Search Section -->
                <input 
                        type="search" 
                        id="search-input" 
                        placeholder="Search links... (shortcut, description, or URL)"
                        autocomplete="off"
                    >
                <span id="search-results-count"></span>
            </div>
        </header>
        

            



        <div id="links-container" class="link-grid">
            <!-- Links will be populated here -->
        </div>
        
        <div id="no-results" class="no-results" style="display: none;">
            <p>🔍 No links found matching your search.</p>
            <p>Try searching for shortcuts, descriptions, or destination URLs.</p>
        </div>

        <footer style="margin-top: 3rem; text-align: center; color: var(--muted-color);">
            <p><a href="https://github.com/Sydney-Informatics-Hub/links/edit/main/links.js" target="_blank">✏️ Edit Links</a></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
